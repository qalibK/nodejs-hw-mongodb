type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's email"
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    description: 'Indicates if contact is marked as favourite'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: 'User ID to whom the contact belongs'
    type: string
    example: '65e4decdd286b30065d54af9'
  photo:
    description: "URL to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/photo.png'
