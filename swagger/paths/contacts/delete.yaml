tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete an existing contact by ID'
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: 'ID of the contact to delete'
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
responses:
  '200':
    description: Successfully deleted the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted the contact!
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
