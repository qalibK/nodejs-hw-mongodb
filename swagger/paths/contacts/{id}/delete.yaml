tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Contact deleted successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted contact with id 65ca67e7ae7f10c88b598384!
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
