tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: []
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1234567890'
          email:
            description: "Contact's email"
            type: string
            example: 'john.doe@example.com'
          isFavourite:
            description: 'Whether the contact is marked as favourite'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          userId:
            description: 'User ID to whom the contact belongs'
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Updates the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
